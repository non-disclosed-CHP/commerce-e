<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Site</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-blue-500 text-white p-4 text-center">
    <h1 class="text-3xl">My E-Commerce Store</h1>
  </header>

  <main class="container mx-auto mt-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Product Card -->
      <div class="bg-white border border-gray-200 p-4 rounded-lg shadow-lg">
        <img src="assets/product1.jpg" alt="Product 1" class="w-full h-40 object-cover rounded-md">
        <h2 class="text-lg font-semibold mt-2">Product 1</h2>
        <p class="text-gray-700 mt-1">$50.00</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2 hover:bg-blue-600">Add to Cart</button>
      </div>
      <!-- Add more product cards as needed -->
    </div>
  </main>

  <footer class="bg-gray-800 text-white p-4 text-center mt-8">
    <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
